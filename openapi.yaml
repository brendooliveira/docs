components:
  parameters:
    XAccountId:
      name: X-Account-ID
      in: header
      required: false
      description: Identificador da conta a ser operada (apenas para chave master).
      schema:
        type: string
        example: '01k6abc...'
    XAccountIdRequired:
      name: X-Account-ID
      in: header
      required: true
      description: Identificador da conta a ser operada (apenas para chave master).
      schema:
        type: string
        example: '01k6abc...'
  schemas:
    BaaSAccountCreateRequest:
      type: object
      required: ['officialName', 'tradeName', 'taxID', 'documents', 'address', 'representatives']
      properties:
        officialName:
          type: string
        tradeName:
          type: string
        taxID:
          type: string
          description: CNPJ válido e único.
        documents:
          type: array
          items:
            type: string
          description: Array de PDFs (URL ou Base64).
        address:
          $ref: '#/components/schemas/BaaSAddress'
        representatives:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/BaaSRepresentative'
        postbackUrl:
          type: string
          format: uri
    BaaSAddress:
      type: object
      required: ['zipcode', 'street', 'number', 'neighborhood', 'city', 'state']
      properties:
        zipcode:
          type: string
        street:
          type: string
        number:
          type: string
        neighborhood:
          type: string
        city:
          type: string
        state:
          type: string
          maxLength: 2
    BaaSRepresentativeDocuments:
      type: object
      required: ['picture_face', 'picture_identity_front', 'picture_identity_type']
      properties:
        picture_face:
          type: string
        picture_identity_front:
          type: string
        picture_identity_back:
          type: string
        picture_identity_type:
          type: string
          enum: ['RG', 'CNH']
    BaaSRepresentative:
      type: object
      required: ['name', 'birthDate', 'email', 'taxID', 'phone', 'documents']
      properties:
        name:
          type: string
        birthDate:
          type: string
          format: date
        email:
          type: string
          format: email
        taxID:
          type: string
        phone:
          type: string
        documents:
          $ref: '#/components/schemas/BaaSRepresentativeDocuments'
    BaaSAccount:
      type: object
      properties:
        id:
          type: string
          example: 'acc_01k6abc...'
        officialName:
          type: string
        tradeName:
          type: string
        taxID:
          type: string
        address:
          $ref: '#/components/schemas/BaaSAddress'
        representatives:
          type: array
          items:
            $ref: '#/components/schemas/BaaSRepresentative'
        createdAt:
          type: string
        updatedAt:
          type: string
    BaaSAccountCreateResponse:
      type: object
      properties:
        accountID:
          type: string
          example: '01kekssx620ww41479nqyz6pjf'
        status:
          type: string
          example: 'WAITING'
        officialName:
          type: string
          example: 'Empresa XYZ LTDA'
        tradeName:
          type: string
          example: 'XYZ Pagamentos'
        taxID:
          type: string
          example: '04.252.011/0001-10'
    BaaSInternalTransferRequest:
      type: object
      required: ['amount', 'from_key', 'to_key']
      properties:
        amount:
          type: number
          minimum: 1
        from_key:
          type: string
        to_key:
          type: string
    BaaSInternalTransferResponse:
      type: object
      properties:
        amount:
          type: number
        status:
          type: string
          enum: ['DONE']
    WithdrawalCreateResponse:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        pixKey:
          type: string
        pixType:
          type: string
        externalID:
          type: string
        status:
          type: string
        comment:
          type: string
    WithdrawalShowResponse:
      type: object
      properties:
        id:
          type: string
        account_id:
          type: string
        amount:
          type: number
        status:
          type: string
        comment:
          type: string
        pixKey:
          type: string
        pixType:
          type: string
        externalID:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
    PixQRCode:
      type: object
      properties:
        id:
          type: string
          description: Identificador único do QRCode Pix.
          example: 'ch_123456'
        externalID:
          type: string
          description: Identificador único do QRCode Pix no seu sistema.
          example: 'pedido-123'
        brCode:
          type: string
          description: Código copia-e-cola do QRCode Pix.
          example: '00020001021226950014br.gov.bcb.pix'
        brCodeImageUrl:
          type: string
          description: Imagem em Base64 do QRCode Pix.
          example: 'https://api.aobapay.com/v1/qrcode/ch_abb6bc4f-f55d-45ff-8b'
        amount:
          type: number
          description: Valor a ser pago.
          example: 200
        comment:
          type: string
          description: Comentário opcional sobre o QRCode Pix.
          example: 'Pagamento para pedido #123'
        expiration:
          type: integer
          description: Data de expiração do QRCode Pix em segundos.
          example: 300
        fee:
          type: number
          description: Taxas da plataforma
          example: 78
        expiresAt:
          type: string
          description: Data de expiração do QRCode Pix.
          example: '2025-09-25 13:07:27'
        status:
          type: string
          description: Informação sobre o andamento do QRCode Pix.
          enum: ['PENDING', 'EXPIRED', 'FAILED', 'PAID', 'REFUNDED']
          example: 'PENDING'
        customer:
          type: object
          description: Dados do cliente associado ao QRCode Pix.
          additionalProperties: false
          properties:
            id:
              type: string
              description: Identificador único do cliente.
              example: 'cus_2243f989-f044-49cc-84db-3ff9e4908dde'
            name:
              type: string
              description: Nome do cliente.
              example: 'João da Silva'
            document:
              type: string
