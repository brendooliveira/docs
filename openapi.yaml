openapi: 3.1.0
info:
  title: API AobaPay
  description: API para gerenciamento de cobranças e pagamentos usando o AobaPay.
  version: 1.0.0
servers:
  - url: https://api.aobapay.com/v1
    description: Único servidor para os ambientes de produção e sandbox.
paths:
  /charge/pix/create:
    post:
      summary: 'Criar QRCode PIX'
      description: Permite que você crie um código copia-e-cola e um QRCode Pix para seu cliente fazer o pagamento.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  description: Valor da cobrança em centavos.
                  example: 200
                  minimum: 200
                externalID:
                  type: string
                  description: ID externo para referência na sua aplicação.
                  example: '12345678900'
                expiration:
                  type: number
                  description: Tempo de expiração da cobrança em segundos.
                  example: 3600
                  minimum: 300
                comment:
                  type: string
                  maxLength: 35
                  comment: Mensagem que aparecerá na hora do pagamento do PIX.
                name:
                  type: string
                  description: Nome do pagador.
                  example: 'João da Silva'
                email:
                  type: string
                  description: Email do pagador.
                  example: 'joao.silva@example.com'
                phone:
                  type: string
                  description: Telefone do pagador.
                  example: '11987654321'
                document:
                  type: string
                  description: Documento do pagador (CPF ou CNPJ).
                  example: '12345678900'
                postbackUrl:
                  type: string
                  description: URL para receber notificações sobre o status do pagamento, dos eventos de cobrança paga, expirada e extornada.
                  example: 'https://webhook.example.com/pix'
              required: ['amount']
              uniqueProperties: ['externalID']
      responses:
        '200':
          description: QRCode Pix criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: 'null'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 200
                  data:
                    $ref: '#/components/schemas/PixQRCode'
        '400':
          description: Requisição inválida. Dados fornecidos são inválidos.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha.
                    example: 'Valor deve ser no mínimo 200'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 400
                  data:
                    type: 'array'
                    example: []
        '401':
          description: Não autorizado. Falha na autenticação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha na autenticação.
                    example: 'Header com Authorization está vazio'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 401
                  data:
                    type: 'array'
                    example: []
  /charge/{id}:
    get:
      summary: 'Buscar cobrança'
      description: Busca os dados de uma cobrança pelo ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: [string, integer]
            description: Id da cobrança pode ser o (externalID ou ChargeId)
            example: "ch_123456"   # <-- Exemplo do parâmetro no path
      security:
        - bearerAuth: []
      responses:
        '200':
          description: QRCode Pix criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: 'null'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 200
                  data:
                    $ref: '#/components/schemas/PixQRCode'
        '400':
          description: Requisição inválida. Dados fornecidos são inválidos.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha.
                    example: 'ID da cobrança é obrigatório'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 400
                  data:
                    type: 'array'
                    example: []
        '401':
          description: Não autorizado. Falha na autenticação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha.
                    example: 'Header com Authorization está vazio'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 401
                  data:
                    type: 'array'
                    example: []
  /charge/refund/{id}:
    post:
      summary: 'Extornar cobrança'
      description: Veja como é simples fazer um extorno
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: [string, integer]
            description: Id da cobrança pode ser o (externalID ou ChargeId)
            example: "ch_123456"   # <-- Exemplo do parâmetro no path
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  description: Valor do extorno em centavos.
                comment:
                  type: string
                  description: Comentário sobre o extorno
                  maxLength: 35
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Extorno realizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: 'null'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 200
                  data:
                    $ref: '#/components/schemas/Refund'
        '400':
          description: Requisição inválida. Dados fornecidos são inválidos.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha.
                    example: 'ID da cobrança é obrigatório'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 400
                  data:
                    type: 'array'
                    example: []
        '401':
          description: Não autorizado. Falha na autenticação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha.
                    example: 'Header com Authorization está vazio'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 401
                  data:
                    type: 'array'
                    example: []
  /charges:
    get:
      summary: 'Listar cobranças'
      description: Listar todas as cobranças criadas
      parameters:
        - name: startDate
          in: query
          schema:
            type: string
            format: date
            description: Data de início no formato YYYY-MM-DD
            example: "2025-01-01"
        - name: endDate
          in: query
          schema:
            type: string
            format: date
            description: Data de término no formato YYYY-MM-DD
            example: "2025-12-31"
        - name: sort
          in: query
          required: false
          schema:
            type: string
            description: Ordenar por campo (id, createdAt)
            example: "createdAt"
        - name: order
          in: query
          required: false
          schema:
            type: string
            description: Ordenar em ordem (asc, desc)
            example: "desc"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de cobranças retornada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargesList'
        '400':
          description: Requisição inválida. Dados fornecidos são inválidos.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha.
                    example: 'Data inicial deve estar no formato Y-m-d'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 400
                  data:
                    type: 'array'
                    example: []
        '401':
          description: Não autorizado. Falha na autenticação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha.
                    example: 'Header com Authorization está vazio'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 401
                  data:
                    type: 'array'
                    example: []
  /account:
    get:
      summary: Obter detalhes da conta
      description: Permite que você recupere os detalhes da sua conta, incluindo informações de saldo.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Detalhes da conta retornados com sucesso.
          content:
            application/json: 
              schema:
                type: object
                properties:
                  error:
                    type: 'null'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 200
                  data:
                    $ref: '#/components/schemas/Account'
                    
        '401':
          description: Não autorizado. Falha na autenticação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro descrevendo o motivo da falha.
                    example: 'Header com Authorization está vazio'
                  status:
                    type: integer
                    description: Código de status HTTP.
                    example: 401
                  data:
                    type: 'array'
                    example: []
  /withdraw/create:
    post:
      summary: 'Criar um novo saque'
      description: Cria um novo pedido de saque.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  description: Valor do saque em centavos.
                  example: 200
                  minimum: 200
                pix_type:
                  type: string
                  description: Tipo da chave PIX.
                  enum: ['EMAIL', 'PHONE', 'CPF', 'CNPJ', 'RANDOM']
                pix_key:
                  type: string
                  description: Chave PIX.
                comment:
                  type: string
                  maxLength: 35
                  description: Comentário para o saque.
                externalID:
                  type: string
                  description: ID externo para referência na sua aplicação.
                postbackUrl:
                  type: string
                  description: URL para receber notificações sobre o status do pagamento, dos eventos de cobrança paga, expirada e extornada.
                  example: 'https://webhook.example.com/pix'
      responses:
        '200':
          description: Saque criado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: 'null'
                  status:
                    type: integer
                    example: 200
                  data:
                    $ref: '#/components/schemas/WithdrawalCreateResponse'
        '400':
          description: Requisição inválida. Verifique os parâmetros enviados.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'O campo amount é obrigatório.'
                  status:
                    type: integer
                    example: 400
                  data:
                    type: array
                    example: []
        '401':
          description: Não autorizado. Falha na autenticação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Header com Authorization está vazio'
                  status:
                    type: integer
                    example: 401
                  data:
                    type: array
                    example: []
  /withdraw/{id}:
    get:
      summary: 'Buscar um saque'
      description: Busca um saque pelo ID.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: ID do saque.
      responses:
        '200':
          description: Saque encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: 'null'
                  status:
                    type: integer
                    example: 200
                  data:
                    $ref: '#/components/schemas/WithdrawalShowResponse'
        '401':
          description: Não autorizado. Falha na autenticação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Header com Authorization está vazio'
                  status:
                    type: integer
                    example: 401
                  data:
                    type: array
                    example: []
        '404':
          description: Saque não encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Saque não encontrado'
                  status:
                    type: integer
                    example: 404
                  data:
                    type: array
                    example: []
